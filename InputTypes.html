<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <div class="input-Types">
        <div class="inputText">
            <label for="">Input Text</label>
            <input type="text" name="inputText">
        </div>
        <div class="inputEmail" style="margin-top: 10px;">
            <label for="">Input Email</label>
            <input type="email" name="inputEmail">
        </div>
        <div class="inputColor" style="margin-top: 10px;">
            <label for="">Input Color</label>
            <input type="color" name="inputColor">
        </div>
        <div class="inputDate" style="margin-top: 10px;">
            <label for="">Input Date</label>
            <input type="date" name="inputDate">
        </div>
        <div class="inputMonth" style="margin-top: 10px;">
            <label for="">Input Month</label>
            <input type="month" name="inputMonth">
        </div>
        <div class="inputTime" style="margin-top: 10px;">
            <label for="">Input Time</label>
            <input type="time" name="inputTime">
        </div>
        <div class="inputNumber" style="margin-top: 10px;">
            <label for="">Input Number</label>
            <input type="number" name="inputNumber">
        </div>
        <div class="inputCheckBox" style="margin-top: 10px;">
            <label for="">Input CheckBox</label>
            <input type="checkbox" name="inputCheckBox">
        </div>
        <div class="inputRange" style="margin-top: 10px;">
            <label for="">Input Range</label>
            <input type="range" name="inputRange">
        </div>
        <div class="inputImage" style="margin-top: 10px;">
            <label for="">Input Image</label>
            <input type="image" src="http://www.clker.com/cliparts/J/G/y/g/Z/Z/ok-button-png-th.png" name="inputImage">
        </div>
    </div>
</body>
</html>
